<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update View</title>
</head>

<body>
<div>
    <H1>Update</H1>

    <table border="1">
        <thead>
        <tr>
            <th>userCode</th>
            <th>userName</th>
        </tr>
        </thead>
        <tbody>
        <form action="/updateform" method="post">
            <tr>
                <th><input type="text" name="userCode" th:value="${userCode}"></th>
                <th><input type="text" name="userName" th:value="${userName}"></th>
            </tr>
            <input type="submit" value="submit">
        </form>
        </tbody>
        <tr>
        	<td colspan="2"><a th:href="@{/deleteform}">회원삭제</a>&nbsp;&nbsp;
        	<a th:href="@{/list}">회원목록</a>&nbsp;&nbsp;
        	<a th:href="@{/sign-up}">회원등록</a></td>
        </tr>
    </table>
</div>
</body>
</html>
